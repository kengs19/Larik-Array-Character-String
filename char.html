<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Simulasi Karakter (char)</title>
<style>
    body {
        font-family: "Poppins", sans-serif;
        background: linear-gradient(135deg, #f0f3ff, #e6ecff);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    .card {
        background: #fff;
        border-radius: 12px;
        box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        padding: 30px;
        text-align: center;
        width: 400px;
        transition: 0.3s;
    }

    .card:hover {
        transform: translateY(-5px);
        box-shadow: 0 6px 20px rgba(0,0,0,0.15);
    }

    h2 {
        color: #1f6feb;
        margin-bottom: 10px;
    }

    p {
        color: #444;
        margin-bottom: 20px;
    }

    input {
        font-size: 18px;
        padding: 10px;
        width: 200px;
        text-align: center;
        border-radius: 8px;
        border: 2px solid #1f6feb;
        margin-bottom: 15px;
    }

    button {
        background-color: #1f6feb;
        color: white;
        border: none;
        padding: 10px 15px;
        border-radius: 8px;
        cursor: pointer;
        margin: 5px;
        font-weight: 600;
        transition: 0.2s;
    }

    button:hover {
        background-color: #0d4cb3;
    }

    .reset {
        background-color: #e11d48;
    }

    .reset:hover {
        background-color: #b91c1c;
    }

    .output, .codeBox {
        margin-top: 20px;
        font-size: 18px;
        color: #222;
        background: #f7f9ff;
        border-radius: 8px;
        padding: 10px;
        border: 1px dashed #1f6feb;
        text-align: left;
    }

    .codeBox {
        font-family: "Courier New", monospace;
        white-space: pre-line;
        color: #333;
        background: #eef2ff;
    }

    .highlight {
        color: #1f6feb;
        font-weight: bold;
    }
</style>
</head>
<body>

<div class="card">
    <h2>Simulasi Karakter</h2>
    <p>Ketikkan beberapa huruf (string pendek) untuk melihat bagaimana karakter bekerja.</p>

    <input type="text" id="charInput" maxlength="20" placeholder="Contoh: ABcD">
    <br>
    <button onclick="tampilkanKarakter()">Tampilkan</button>
    <button class="reset" onclick="resetKarakter()">Reset</button>

    <div class="output" id="outputBox">Huruf: A</div>

    <div class="codeBox" id="codeSimulation">
#include &lt;stdio.h&gt;
<br>void main() {
<br>&nbsp;&nbsp;char huruf[] = {'A', '\0'};
<br>&nbsp;&nbsp;printf("Huruf: %c", huruf[0]);
<br>}
    </div>
</div>

<script>
    let huruf = 'A';

    function tampilkanKarakter() {
        const input = document.getElementById('charInput').value.trim();
        const outputBox = document.getElementById('outputBox');
        const codeSim = document.getElementById('codeSimulation');

        if (input === "") {
            alert("Masukkan minimal satu karakter!");
            return;
        }

        huruf = input;
        outputBox.textContent = "Huruf: " + huruf;

        // Menampilkan simulasi program C yang berjalan
        let kode =
`#include <stdio.h>
void main() {
    char huruf[] = {'${huruf.split('').join("', '")}', '\\0'};
    printf("Huruf: %s", huruf);
}`;
        codeSim.innerHTML = kode.replace(/\n/g, "<br>").replace(/ /g, "&nbsp;");
    }

    function resetKarakter() {
        huruf = 'A';
        document.getElementById('charInput').value = '';
        document.getElementById('outputBox').textContent = "Huruf: A";

        document.getElementById('codeSimulation').innerHTML =
`#include &lt;stdio.h&gt;
<br>void main() {
<br>&nbsp;&nbsp;char huruf[] = {'A', '\\0'};
<br>&nbsp;&nbsp;printf("Huruf: %c", huruf[0]);
<br>}`;
    }
</script>

</body>
</html>
